<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Deiró - Recursos do Mestrado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Roboto, sans-serif;
            background: whitesmoke;
            height: 100vh;
        }

        #logo {
            width: 180px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 2px solid #333;
            border-radius: 4px;
            margin: 16px;
            padding: 16px 8px;
            min-height: 120px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
            text-decoration: none;
            transition: background 300ms ease-out, color 200ms ease-in;
        }

        .box:hover {
            background: #333;
            color: #fefefe;
        }

        .box .material-icons {
            font-size: 64px;
            margin-bottom: 8px;
        }

        .box-set {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }
    </style>

    <img id="logo" src="assets/logo.png" alt="Logotipo">
    <h1>Recursos da dissertação de Mestrado de Hugo Deiró</h1>

    <div class="box-set">
        <a class="box" target="_blank" href="assets/exp2.pdf">
            <span class="material-icons">&#xe415;</span>
            Respostas do Segundo Estudo
        </a>
        
        <a class="box" target="_blank" href="assets/exp3.pdf">
            <span class="material-icons">&#xe415;</span>
            Respostas do Terceiro Estudo
        </a>
    </div>
</body>
</html>
